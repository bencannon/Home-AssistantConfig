### Basement ###

- name: basement_gametime
  entities:
    light.basement_bulb_f1:
      state: off
    light.basement_bulb_f2:
      state: off
    light.basement_bulb_f3:
      state: off
    light.basement_bulb_f4:
      state: on
      brightness: 1
    light.top_of_stairs_bulb:
      state: on
      brightness: 1
      
- name: basement_familyroom_bright
  entities:
    light.family_room:
      state: on
      brightness: 254  
      transition: 30

- name: basement_familyroom_off
  # family room off and brightness reset
  entities:
    light.family_room:
      state: off
      brightness: 254

- name: entryway_bright
  entities:
    light.entryway:
      state: on
      brightness: 254
      color_temp: 156
- name: entryway_nightlight
  entities:
    light.entryway:
      state: on
      brightness: 1
- name: entryway_off
  entities:
    light.entryway:
      state: on
      brightness: 254
      color_temp: 156
- name: basement_bedtime
  entities:
    switch.tool_light:
      state: off
    light.laundry_room:
      state: off
    light.basement_bulb_f1:
      state: on
      brightness: 1
    light.basement_bulb_f2:
      state: on
      brightness: 1
    light.basement_bulb_f3:
      state: on
      brightness: 1
    light.basement_bulb_f4:
      state: on
      brightness: 1
    light.basement_bulb_l:
      state: off
    light.basement_bulb_b1:
      state: off
    light.basement_bulb_b2:
      state: off
    light.top_of_stairs_bulb:
      state: on
      brightness: 1
