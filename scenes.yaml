### Basement ###

- name: basement_gametime
  entities:
    light.basement_bulb_f1:
      state: off
    light.basement_bulb_f2:
      state: off
    light.basement_bulb_f3:
      state: off
    light.basement_bulb_f4:
      state: on
      brightness: 1
      
- name: basement_familyroom_bright
  entities:
    light.family_room:
      state: on
      brightness: 254

- name: basement_familyroom_off
  # family room off and brightness reset
  entities:
    light.family_room:
      state: off
      brightness: 254

- name: Movies
  entities:
    light.tv_back_light:
      state: on
      brightness: 100
    light.ceiling: off
    media_player.sony_bravia_tv:
      source: HDMI 1
- name: entryway_on
  entities:
    light.entryway:
      state: on
      brightness: 254
      color_temp: 156
- name: entryway_off
  entities:
    light.entryway:
      state: on
      brightness: 254
      color_temp: 156
- name: basement_bedtime
  entities:
    switch.tool_light:
      state: off
    light.laundry_room:
      state: off
    light.basement_bulb_a:
      state: on
      brightness: 1
    light.basement_bulb_b:
      state: on
      brightness: 1
    light.basement_bulb_c:
      state: on
      brightness: 1
    light.basement_bulb_d:
      state: on
      brightness: 1
    light.basement_bulb_e:
      state: off
    light.basement_bulb_f:
      state: off
    light.basement_bulb_g:
      state: off
    light.top_of_stairs_bulb:
      state: on
      brightness: 1
