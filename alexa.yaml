smart_home:
  filter:
    include_entities:
      - light.entryway
  entity_config:
    light.entryway:
      name: Entryway light
      description: The light in the entryway


intent_script:
  ActivateSceneIntent:
    action:
      service: scene.turn_on
      data_template:
        entity_id: scene.{{ Scene | replace(" ", "_") }}
    speech:
      type: plain
      text: OK

